<form [formGroup]="paramsForm" (ngSubmit)="onSubmit()" class="form-horizontal user-form modal-body">
  <div class="modal-header center-title">
    <h3 class="center-div">Parámetros</h3>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label> Aumento mímimo</label>
    <input type="number" class="form-control inl" min=1 formControlName="minPush" [(ngModel)]="this.currentMinPush"
      required>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label> Comisión </label>
    <input type="number" class="form-control inl" min=1 formControlName="commission" [(ngModel)]="this.currentComission"
      required>
  </div>
  <div class="modal-footer center-div">
    <button class="btn btn-success center-div" type="submit" [disabled]="this.paramsForm.invalid"> Confirmar</button>
  </div>
</form>

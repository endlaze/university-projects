<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container-fluid login-form">
    <div class="form-group">
      <input type="email" placeholder="Correo" formControlName="alias" class="form-control login-input"
        [ngClass]="{ 'is-invalid': submitted && form.alias.errors }" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Contraseña" formControlName="password" class="form-control login-input"
        [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
    </div>
    <div class="group-form">
      <button [disabled]="loading" class="btn btn-authenticate">Iniciar Sesión</button>
    </div>
  </form>
</div>

<div class="modal-content fixed-top">
  <div class="modal-header center-title">
    <h3>Crear Usuario</h3>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-horizontal user-form modal-body">
      <div class="form-group">
        <input type="text" class="form-control input-create" placeholder="Nombre" id="name" maxlength="20" formControlName="name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-create" placeholder="Apellido" id="lastName" maxlength="15" formControlName="lastName" required>
      </div>
      <div class="form-group">
        <input type="number" min = 0 class="form-control input-create" placeholder="Cedula" id="id" maxlength="9" formControlName="id" required>
      </div>
      <div class="form-group">
        <input type="number" min = 0 class="form-control input-create" placeholder="Numero de telefono" id="id" maxlength="8" formControlName="phoneNumber" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-create" placeholder="Direccion" id="id" maxlength="50" formControlName="address" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control input-create" placeholder="Correo" id="id" maxlength="20" formControlName="email" required>
      </div>
      <div class="form-group">
          <input type="email" class="form-control input-create" placeholder="Repetir correo" id="id" maxlength="20" formControlName="repeatedEmail" required>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="submit" [disabled] ="!this.validateEmail()">Agregar</button>
        <button class="btn btn-light" type="button" (click)= "closeModal() "  >Cancelar</button>
      </div> 
    </form>
  </div>
</div>

<div class="modal-content fixed-top">
  <div class="modal-header center-title">
    <h3>Registrar Local</h3>
  </div>
  <div class="modal-body">
    <form [formGroup]="localForm" (ngSubmit)="onSubmit()" class="form-horizontal user-form modal-body">
      <div class="form-group">
        <input type="text" class="form-control input-create" placeholder="Nombre" id="name" maxlength="20" formControlName="name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-create" placeholder="Horario" id="openHours" maxlength="50" formControlName="openHours" required>
      </div>
      <div class="form-group">
        <input type="number" min = 0 class="form-control input-create" placeholder="Numero de telefono" id="phoneNumber" maxlength="8" formControlName="phoneNumber" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-create" placeholder="Direccion" id="address" maxlength="50" formControlName="address" required>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="submit">Agregar</button>
        <button class="btn btn-light" type="button" (click)= "closeModal() "  >Cancelar</button>
      </div> 
    </form>
  </div>
</div>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- metadata -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/portafolio-web/src/assets/styles/common.css">
  <link rel="stylesheet" type="text/css" href="/portafolio-web/src/pages/login/login.css">
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- scripts -->
  <script type="text/javascript" src="/portafolio-web/src/utils/includeHTML.js"></script>
  <script src="https://kit.fontawesome.com/db11830158.js" crossorigin="anonymous"></script>
</head>

<body >
  <div id="course" render-component="/portafolio-web/src/components/navbar/navbar.html"></div>
  <div class="container mt-5">
    <div class="card-body">
      <form class="p-4 text-justify center form-width  p-0 text-light font-weight-bold">
        <div class="display-block card-header text-center border bg-primary rounded-top p-4">
          <h4 class="card-title">Iniciar sesión</h4>
        </div>
        <div class="card-body border border-top-0 rounded-bottom">
          <div class="form-group text-dark">
            <label class="font-weight-bold">Usuario</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i> </span>
              </div>
              <input type="text" class="form-control" placeholder="Ingrese su usuario" autocomplete="username" required>
            </div>
          </div>
          <div class="form-group text-dark">
            <label class="font-weight-bold">Contraseña</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Ingrese su contraseña"
                autocomplete="current-password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary font-weight-bold btn-block">Ingresar</button>
          <div class="text-center grid pt-4">
            <a class="text-primary" href="/portafolio-web/src/pages/pw-recovery/pw-recovery.html">¿Has olvidado tu contraseña?</a>
            <label class="text-dark">¿No tienes una cuenta? <a class="text-primary"
                href="/portafolio-web/src/pages/sign-up/sign-up.html"> Regístrate.</a></label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>includeHTML();</script>
</body >
</html>

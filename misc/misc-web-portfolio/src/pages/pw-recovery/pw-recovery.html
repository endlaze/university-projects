<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- metadata -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/portafolio-web/src/assets/styles/common.css">
  <link rel="stylesheet" type="text/css" href="/portafolio-web/src/pages/pw-recovery/pw-recovery.css">
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- scripts -->
  <script type="text/javascript" src="/portafolio-web/src/utils/includeHTML.js"></script>
  <script src="https://kit.fontawesome.com/db11830158.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/portafolio-web/src/pages/pw-recovery/pw-recovery.js"></script>
</head>

<body >
  <div id="course" render-component="/portafolio-web/src/components/navbar/navbar.html"></div>
  <div class="container mt-5">
    <div class="card-body">
      <div class="p-4 text-justify center form-width  p-0 text-light font-weight-bold">
        <div class="display-block card-header text-center border bg-primary rounded-top p-4">
          <h4 class="card-title">Recuperar contraseña</h4>
        </div>
        <div class="card-body border border-top-0 rounded-bottom">
          <div class="form-group text-dark">
            <div class="grid">
              <h5 class="font-weight-bold">Recuperación por correo electrónico</h5>
              <label class="font-weight-normal pl-2">Ingresa el correo electrónico asociado a tu cuenta para recuperar
                la contraseña.</label class="font-weight-normal pl-2">
            </div>
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-paper-plane"></i></span>
                </div>
                <input type="email" class="form-control rounded-right" autocomplete="username" required>
                <button class="btn btn-primary ml-2">Enviar</button>
              </div>
            </form>
          </div>
          <div class="form-group text-dark">
            <div class="grid">
              <h5 class="font-weight-bold">Cambio de contraseña</h5>
              <label class="font-weight-normal pl-2">
                Ingresa tu usuario, la contraseña actual y la nueva contraseña para realizar el cambio de contraseña.
              </label class="font-weight-normal pl-2">
            </div>
            <form onsubmit="changePassword(); return false;">
              <label class="font-weight-bold">Usuario</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
                </div>
                <input id="username" type="text" class="form-control" placeholder="Ingrese su usuario"
                  autocomplete="current-password" required>
              </div>
              <label class="font-weight-bold">Contraseña actual</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-lock"></i></span>
                </div>
                <input id="currentPw" type="password" class="form-control" placeholder="Ingrese su contraseña actual"
                  autocomplete="current-password" required>
              </div>
              <label class="font-weight-bold">Nueva contraseña</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                </div>
                <input id="newPw" type="password" class="form-control" placeholder="Ingrese una contraseña" required
                  minlength="8" autocomplete="new-password" oninput="updateTags()">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                </div>
                <input id="newPwConf" type="password" class="form-control" placeholder="Vuelva a ingresar la contraseña"
                  autocomplete="new-password" required>
              </div>
              <p class="text-dark">
                La contraseña debe contener mínimo:
                <span id="uppLetter" class="font-weight-bold"> 1 MAYÚSCULA</span>,
                <span id="lowLetter" class="font-weight-bold"> 1 minúscula</span></span>,
                <span id="pwNum" class="font-weight-bold">1 número</span></span>,
                <span id="pwLength">8 caracteres</span>.
              </p>
              <button class="btn btn-primary">Cambiar contraseña</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>includeHTML();</script>
</body>
</html>

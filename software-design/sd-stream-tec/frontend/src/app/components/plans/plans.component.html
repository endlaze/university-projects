<app-nav></app-nav>
<div class="body-wrapper">
  <div class=" row page-title text-white d-block">
    <h1 class="font-weight-bold">
      <span *ngIf="!this.checkLoggedIn()">Planes</span>
      <span *ngIf="this.checkLoggedIn()">Selecciona tu plan favorito</span>
    </h1>
    <div class="page-subtitle font-weight-bold pt-2">
      StreamTEC te ofrece los siguientes planes para que puedas disfrutar del mejor contenido multimedia.
    </div>
  </div>
  <section class="pt-5">
    <div class="row p-5">
      <div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let abCard of plansCards">
        <div class="container card blue-border card-height shadow p-3 mb-5 zoom min-h">
          <div class="card-body text-center">
            <i class="{{abCard.icon}} blue-text card-icon"></i>
            <h2 class="card-title blue-text font-weight-bold pt-3">{{abCard.title}}</h2>
            <p class="card-text desc-h">{{abCard.desc}}</p>
            <p class="card-text"> <span *ngIf="abCard.id !== 4">$</span>{{abCard.price}}</p>
            <button class="btn btn-primary btn-lg btn-block" 
              [disabled]="this.isButtonDisabled(abCard.id)" (click)="selectPlan(abCard.id)">
              <span *ngIf="!this.checkLoggedIn()">Seleccionar</span>
              <span *ngIf="this.checkLoggedIn()">Actualizar</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

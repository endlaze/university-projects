<ion-content>
  <section class="flex-content add-section">
    <ion-searchbar placeHolder="Buscar cuenta" class="padd-1"></ion-searchbar>
    <ion-button class="add-button padd-1" strong="true" (click)="openAddAccModal()"
      *ngIf="this.userRole.role_id !== 1 ">
      <ion-icon name="person-add" class="add-button-icon add-button-icon"> </ion-icon>
      <span class="add-button-icon">Agregar</span>
    </ion-button>
  </section>
  <section>
    <ion-list>
      <ion-list-header class="blue-component">
        <ion-card-subtitle color="light" class="header-font-size">Lista de cuentas asociadas</ion-card-subtitle>
      </ion-list-header>
      <section *ngIf = 'this.isDataLoaded'>
        <ion-item *ngFor="let acc of linkedAccounts" lines = "full">
            <ion-avatar slot="start">

            </ion-avatar>
            <ion-label>
              <p class="bold-label">{{acc.name}} {{acc.first_last_name}} {{acc.second_last_name}}</p>
              <p><span class="bold-label">Correo: </span><span>{{acc.email}}</span></p>
              <p><span class="bold-label">Tel√©fono: </span><span>{{acc.phone_number}}</span></p>
              <p *ngIf = "acc.user_role.role_id !== 1"><span class="bold-label"> Roles: </span> | <span *ngFor = 'let subrole of acc.user_subroles'>{{subrole.subrole_desc}} | </span></p>
              <p *ngIf = "acc.user_role.role_id === 1"><span class="bold-label"> Rol: </span><span>{{acc.user_role.role_desc}}</span></p>
            </ion-label>
          </ion-item>
        </section>
    </ion-list>
  </section>

  <section>

  </section>

</ion-content>
